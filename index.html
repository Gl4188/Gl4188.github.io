<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .cake {
            font-size: 3em;
            color: #ff6347;
        }
        .message {
            font-size: 2em;
            color: #32cd32;
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2f5bb7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake">🎂</div>
        <div class="message">祝你生日快乐!</div>
        <button class="button" onclick="showMessage()">点击这里获取更多祝福</button>
        <p id="more-message" style="font-size: 1.5em; color: #000; margin-top: 20px; display: none;">愿你的每一天都充满快乐和幸福！</p>
    </div>

    <script>
        function showMessage() {
            document.getElementById('more-message').style.display = 'block';
        }
    </script>
</body>
</html>
