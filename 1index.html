<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴迪，生日快乐!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
            overflow: hidden; /* 防止页面滚动 */
        }
        .container {
            text-align: center;
        }
        .cake-wrapper {
            position: relative; /* 用于定位蛋糕装饰 */
            margin-bottom: 20px;
        }
        .cake {
            font-size: 4em; /* 增大蛋糕图标 */
            color: #ff6347;
            display: inline-block; /* 允许围绕蛋糕文本换行 */
        }
        .cake::after {
            content: '🎂'; /* 蛋糕图标 */
            animation: cakeSpin 5s linear infinite; /* 添加旋转动画 */
        }
        @keyframes cakeSpin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        .message {
            font-size: 2em;
            color: #32cd32;
            margin-bottom: 20px;
        }
        .additional-messages {
            margin-top: 20px;
        }
        .additional-message {
            font-size: 1.5em;
            color: #000;
            margin-bottom: 10px;
            display: none; /* 初始隐藏 */
        }
        .button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #4682b4;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #2f5bb7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cake-wrapper">
            <div class="cake"></div> <!-- 旋转的蛋糕图标 -->
        </div>
        <div class="message">吴迪，祝你生日快乐！</div>
        <div class="additional-messages">
            <div class="additional-message" id="message1">愿你在新的一岁里，健康快乐，事业有成！</div>
            <div class="additional-message" id="message2">愿你的每一天都充满阳光和笑容，幸福常伴左右！</div>
            <div class="additional-message" id="message3">愿你的梦想都能照进现实，未来充满无限可能！</div>
        </div>
        <button class="button" onclick="showMessages()">点击这里获取更多祝福</button>
    </div>
    <script>
        function showMessages() {
            // 显示所有隐藏的附加祝福语
            var messages = document.querySelectorAll('.additional-message');
            messages.forEach(function(message) {
                message.style.display = 'block';
            });
        }
    </script>
</body>
</html>
